<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Writeups</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e; /* Dark background color */
            color: #ffffff; /* Light text color */
            margin: 0;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #61dafb; /* Sky blue heading color */
        }

        a {
            color: #00ff00; /* Green link color */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        #sidebar {
            float: left;
            width: 20%;
        }

        #main-content {
            float: left;
            width: 80%;
        }
    </style>
</head>
<body>
  <script>
        function loadWriteupContent(writeupUrl) {
            fetch(writeupUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch ${writeupUrl}. Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('writeup-content').innerHTML = marked(data);
                })
                .catch(error => {
                    console.error('Error fetching or parsing content:', error);
                });
        }
    </script>
    <h1>CTF Writeups</h1>

    <div id="sidebar">
        <h2>Yearly Events</h2>
        <ul>
            <li><a href="2023/nitectf2023/index.html" onclick="loadWriteupContent('2023/erass/writeup1.md')">NiteCTF 2023</a></li>
            <!-- Add more event links as needed -->
        </ul>
    </div>

    <div id="main-content">
        <!-- Main content goes here -->
        <p>Select an event from the sidebar to view writeups.</p>
            loadWriteupContent('https://inci-circle.github.io/inciblog.github.io/2023/nitectf2023/erass/writeup1.md');

    </div>

</body>
</html>
