<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Writeups</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e; /* Dark background color */
            color: #ffffff; /* Light text color */
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #61dafb; /* Sky blue heading color */
        }

        a {
            color: #00ff00; /* Green link color */
        }

        .under-construction {
            color: #FF0000; /* Red color for under construction links */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .section-block {
            background-color: #2a2a2a; /* Darker background color for section blocks */
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>CTF Writeups</h1>

    <div class="section-block" id="event-section">
        <h2>Event</h2>
        <p>Content will be loaded dynamically from the linked markdown file.</p>
    </div>

    <div class="section-block" id="task-section">
        <h2>Task</h2>
        <p>Content will be loaded dynamically from the linked markdown file.</p>
    </div>

    <div class="section-block" id="writeup-section">
        <h2>Writeup</h2>
        <p>Content will be loaded dynamically from the linked markdown file.</p>
    </div>

    <!-- Add sections for other years as needed -->

    <script>
        // Fetch content from the linked markdown file and update the corresponding section
        fetch('https://inci-circle.github.io/inciblog.github.io/2023/nitectf2023/erass/writeup1.md')
            .then(response => response.text())
            .then(data => {
                document.getElementById('writeup-section').innerHTML = `<h2>Writeup</h2>${marked(data)}`;
            })
            .catch(error => {
                console.error('Error fetching content:', error);
            });
    </script>

    <!-- Include the "marked" library for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</body>
</html>
