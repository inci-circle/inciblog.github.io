<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Writeups</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e; /* Dark background color */
            color: #ffffff; /* Light text color */
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #61dafb; /* Sky blue heading color */
        }

        a {
            color: #00ff00; /* Green link color */
        }

        .under-construction {
            color: #FF0000; /* Red color for under construction links */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .section-block {
            background-color: #2a2a2a; /* Darker background color for section blocks */
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>CTF Writeups</h1>

    <div class="section-block" id="writeup-section">
        <h2>Writeup</h2>
        <div id="event-section"></div>
        <div id="task-section"></div>
        <div id="content-section"></div>
    </div>

    <!-- Include the "marked" library for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // Function to fetch and update content for a specific writeup
        function loadWriteupContent(writeupUrl) {
            fetch(writeupUrl)
                .then(response => response.text())
                .then(data => {
                    const { event, task, content } = parseWriteupContent(data);
                    document.getElementById('event-section').innerHTML = `<h3>Event</h3>${event}`;
                    document.getElementById('task-section').innerHTML = `<h3>Task</h3>${task}`;
                    document.getElementById('content-section').innerHTML = `<h3>Content</h3>${marked(content)}`;
                })
                .catch(error => {
                    console.error('Error fetching content:', error);
                });
        }

        // Function to parse writeup content (assuming a specific format)
        function parseWriteupContent(data) {
            // Modify this function based on the actual format of your writeup content
            const lines = data.split('\n');
            const event = lines[0].replace('# Event: ', '').trim();
            const task = lines[1].replace('# Task: ', '').trim();
            const content = lines.slice(2).join('\n').trim();
            return { event, task, content };
        }

        // Example usage
        loadWriteupContent('https://inci-circle.github.io/inciblog.github.io/2023/nitectf2023/erass/writeup1.md');
    </script>

</body>
</html>
