<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Writeups</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e; /* Dark background color */
            color: #ffffff; /* Light text color */
            margin: 0;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #61dafb; /* Sky blue heading color */
        }

        a {
            color: #00ff00; /* Green link color */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        #sidebar {
            float: left;
            width: 20%;
        }

        #main-content {
            float: left;
            width: 80%;
        }

        #writeup-content {
            padding: 20px;
            background-color: #2a2a2a; /* Darker background color for writeup content */
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>CTF Writeups</h1>

    <div id="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="https://github.com/inci-circle/inciblog.github.io/tree/main/2023/nitectf2023">GitHub Repository</a></li>
        </ul>
    </div>

    <div id="main-content">
        <h2>Writeups</h2>
        <ul>
            <li><a href="#" onclick="loadWriteupContent('https://inci-circle.github.io/inciblog.github.io/2023/nitectf2023/erass/writeup1.md')">Writeup 1</a></li>
            <!-- Add more writeup links as needed -->
        </ul>
        <div id="writeup-content">
            <!-- Writeup content goes here -->
            <p>Select a writeup from the sidebar to view its content.</p>
        </div>
    </div>
<script>
    function loadWriteupContent(writeupUrl) {
        fetch(writeupUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to fetch ${writeupUrl}. Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                const { event, task, content } = parseWriteupContent(data);
                document.getElementById('event-section').innerHTML = `<h3>Event</h3>${event}`;
                document.getElementById('task-section').innerHTML = `<h3>Task</h3>${task}`;
                renderMarkdown(content);
            })
            .catch(error => {
                console.error('Error fetching or parsing content:', error);
            });
    }

    function parseWriteupContent(data) {
        const lines = data.split('\n');
        const event = lines.find(line => line.startsWith('# Event:')).replace('# Event:', '').trim();
        const task = lines.find(line => line.startsWith('# Task:')).replace('# Task:', '').trim();
        const contentStartIndex = lines.findIndex(line => line.startsWith('# Content:') || line.startsWith('## Writeup'));
        const content = lines.slice(contentStartIndex + 1).join('\n').trim();
        return { event, task, content };
    }

    function renderMarkdown(content) {
        // Use GitHub API to render Markdown
        fetch('https://api.github.com/markdown', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: content }),
        })
            .then(response => response.text())
            .then(renderedContent => {
                document.getElementById('content-section').innerHTML = `<h3>Content</h3>${renderedContent}`;
            })
            .catch(error => {
                console.error('Error rendering Markdown:', error);
            });
    }

    // Example usage
    loadWriteupContent('https://inci-circle.github.io/inciblog.github.io/2023/nitectf2023/erass/writeup1.md');
</script>

</body>
</html>
