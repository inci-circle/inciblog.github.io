<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiteCTF 2023 Writeups</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e; /* Dark background color */
            color: #ffffff; /* Light text color */
            margin: 0;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #61dafb; /* Sky blue heading color */
        }

        a {
            color: #00ff00; /* Green link color */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        #sidebar {
            float: left;
            width: 20%;
        }

        #writeup-content {
            float: left;
            width: 80%;
        }
    </style>
</head>
<body>

    <h1>NiteCTF 2023 Writeups</h1>

    <div id="sidebar">
        <h2>Writeups</h2>
        <ul>
            <li><a href="#" onclick="loadWriteupContent('erass/writeup1.md')">Writeup 1</a></li>
            <!-- Add more writeup links as needed -->
        </ul>
    </div>

    <div id="writeup-content">
        <!-- Writeup content goes here -->
        <p>Select a writeup from the sidebar to view its content.</p>
    </div>

    <script>
        function loadWriteupContent(writeupUrl) {
            fetch(writeupUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch ${writeupUrl}. Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('writeup-content').innerHTML = marked(data);
                })
                .catch(error => {
                    console.error('Error fetching or parsing content:', error);
                });
        }
    </script>

</body>
</html>
